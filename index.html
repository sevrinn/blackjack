<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simple blackjack game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="wrapper">
    <h1>Blackjack</h1>
    <!--
      The html is simple for this an h1, 4 paragraphs and, 2 buttons.
    -->
    <p id="message">Would you like to play a round?</p>
    <p id="player-cards">Cards: </p>
    <p id="player-sum">Sum: </p>
    <button id="start-game" onclick="startGame()">START GAME</button>
    <button id="new-card" onclick="newCard()">NEW CARD</button>
    <p id="player"></p>
  </div>
  

<script src="index.js"></script>
</body>
</html>
